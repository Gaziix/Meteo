<nav class="nav-extended z-depth-3">
  <div class="nav-wrapper center-align">
    <a href="#!" class="brand-logo">Meteo</a>
    <ul class="right hide-on-med-and-down">
      <li><a href="#!">Home</a></li>
      <li><a href="#!prevision/1">Forecast</a></li>
      <li><a href="#!ville">Add a city</a></li>
    </ul>
  </div>
</nav>

<div ng-controller='controllerRepeat' class="container row">
  <div ng-repeat="(key, x) in villes" ng-controller="controllerMeteo" class="card sticky-action col s12 m4 l3 z-depth-2" id="card">
    <div class="card-image waves-effect waves-block waves-light">
      <img class="activator" src="images/{{image}}.png">
    </div>
    <div class="card-content">
      <span class="card-title activator grey-text text-darken-4">{{name}}<i class="material-icons right">more_vert</i></span>
      <p id="temps">{{temps}}</p>
      <p id="temperature">{{temperature}} °C</p>
      <div class="center-align">
        <a class="btn-floating waves-effect waves-light blue darken-3" id="delete" ><i class="material-icons" ng-click="delete_city(key, city)">delete</i></a>
      </div>
    </div>
    <div class="card-reveal">
      <span id="city" class="card-title grey-text text-darken-4">{{name}}<i class="material-icons right">close</i></span>
      <img id="img" class="right" type="image"src="images/{{image}}.png">
      <p id="temperature">{{temperature}} °C</p>
      <p id="pressure">{{pression}} Pa</p>
      <p id="humidity">{{humidite}} %</p>
      <p id="wind_speed">{{vitesse_vent}} km/h</p>
      <p id="wind_orientation">{{orientation_vent}}</p>
    </div>
  </div>
</div>
<div class="center-align">
  <a class="btn-floating waves-effect waves-light blue down" id="delete" ><i class="material-icons" ng-click="deleteAll()">delete_forever</i></a>
</div>
